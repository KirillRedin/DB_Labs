{% extends 'lab2/base.html' %}
{% load filter %}
{% block content %}
<h2>Top 3 Companies</h2>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Company name</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        {% for company in companies %}
            <tr>
                <th>{{ company|underscore:'_id' }}</th>
                <th>{{ company.number }}</th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
